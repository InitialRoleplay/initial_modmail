name: Lint python

on:
  push:
    branches:
      - stable
      - develop
  pull_request:

jobs:
  code-style:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    name: Python ${{ matrix.python-version }} on ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install black<24 ruff<0.2
    - name: Ruff
      run: ruff . --no-fix --config pyproject.toml
      continue-on-error: true
    - name: Black
      run: |
        black . --diff --check --config pyproject.toml
